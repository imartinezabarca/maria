<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <button onclick="playPause()">Play/Pause</button> 
    <video id="video1">
        <source src="https://imartinezabarca.github.io/maria/movie.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <script> 
var myVideo = document.getElementById("video1"); 

function playPause() { 
  if (myVideo.paused) 
    myVideo.play(); 
  else 
    myVideo.pause(); 
} 

function makeBig() { 
    myVideo.width = 560; 
} 

function makeSmall() { 
    myVideo.width = 320; 
} 

function makeNormal() { 
    myVideo.width = 420; 
} 
</script> 
</body>
</html>
